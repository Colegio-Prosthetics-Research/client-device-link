<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    body {
      text-align: center;
      font-family: "Trebuchet MS", Arial;
      margin-left:auto;
      margin-right:auto;
    }
    .slider {
      width: 300px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1>ESP32 with Servo</h1>
  <p>Position 1: <span id="servoPos1"></span></p>
  <p>Position 2: <span id="servoPos2"></span></p>
  <p>Position 3: <span id="servoPos3"></span></p>
  <p>Position 4: <span id="servoPos4"></span></p>
  <p>Position 5: <span id="servoPos5"></span></p>
  <!-- Here do the inputs with type range  -->
  <input type="range" min="0" max="180" class="slider" id="servoSlider1" onchange="servo(this.value)"/>
  <input type="range" min="0" max="90" class="slider" id="servoSlider2" onchange="servo(this.value)"/>
  <input type="range" min="0" max="45" class="slider" id="servoSlider3" onchange="servo(this.value)"/>
  <input type="range" min="0" max="180" class="slider" id="servoSlider4" onchange="servo(this.value)"/>
  <input type="range" min="0" max="180" class="slider" id="servoSlider5" onchange="servo(this.value)"/>
  <script>
      for (let i = 1; i <= 5; i++) {
    const slider = document.getElementById(`servoSlider${i}`);
    const display = document.getElementById(`servoPos${i}`);

    // Set initial value
    if (i === 4) {
      display.innerHTML = slider.value;
    } else {
      display.innerHTML = slider.value;
    }

    // Set up input listener
    slider.oninput = function () {
      slider.value = this.value;
      display.innerHTML = this.value;
    };
  }

  $.ajaxSetup({ timeout: 1000 });

  function servo(pos) {
    $.get("/?value=" + pos + "&");
    { Connection: close };
  }

  </script>
</body>
</html>
